<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<div class="card" style="width:400px" *ngFor="let contatto of contatti, index as i" [ngStyle]="{ 'background-color': contatto.colorePreferito }">
    <img class="card-img-top" src="{{contatto.immagine}}" alt="Card image">
    <div class="card-body">
      <h4 class="card-title">{{ contatto.nome }} {{ contatto.cognome }}</h4>
      <p class="card-text">{{contatto.numeroTelefono}}</p>
      <ng-template *ngIf = "contatti[i].isOnline; then bloccoIf else bloccoElse"></ng-template>
      <ng-template #bloccoIf>
        <div [ngStyle]="{'background-color': 'green', 'border-radius': '50%', 'width': '20px', 'height': '20px'}"></div>
      </ng-template>
      <ng-template #bloccoElse>
        <div [ngStyle]="{'background-color': 'red', 'border-radius': '50%', 'width': '20px', 'height': '20px'}"></div>
      </ng-template>
    </div>
  </div>
